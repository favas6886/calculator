<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <!-- Display -->
    <input type="text" class="display" id="result" placeholder="0" readonly>

    <!-- Row 1 -->
    <div class="row">
      <div class="col-3">
        <button onclick="calClear()" class="btn clear w-100">AC</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('/')" class="btn operator w-100">/</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('*')" class="btn operator w-100">*</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('-')" class="btn operator w-100">-</button>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-3">
        <button onclick="displayContent('7')"class="btn text-light w-100">7</button>
      </div>
      <div class="col-3">
        <button  onclick="displayContent('8')" class="btn text-light w-100">8</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('9')" class="btn text-light w-100">9</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('+')" class="btn  operator w-100">+</button>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-3">
        <button onclick="displayContent('4')" class="btn  text-light w-100">4</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('5')" class="btn text-light w-100">5</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('6')" class="btn text-light w-100">6</button>
      </div>
      <div class="col-3">
        <button onclick="calOutput()" class="btn equal w-100">=</button>
      </div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="col-3">
        <button onclick="displayContent('1')" class="btn text-light w-100">1</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('2')" class="btn text-light w-100">2</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('3')" class="btn text-light w-100">3</button>
      </div>
      <div class="col-3">
        <button onclick="displayContent('0')" class="btn text-light  w-100">0</button>
      </div>
      <div class="col-3">
        <button onclick="removeLastDigit()" class="btn text-light  w-100">&#9003</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Your JavaScript will go here -->
</body>
<script src="./main.js"></script>
</html>
